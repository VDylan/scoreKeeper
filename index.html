<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/darkMode.js" async></script>
    <script src="assets/js/script.js" async></script>
  </head>
  <body>
    <header>
      <h1>My score Keeper</h1>
      <a type="button" id="darkMode" class="glowBtn">Dark Mode</a>
    </header>

    <main>
      <section>
        <h2>Reach <span class="scoreToWin">5</span> to win</h2>
        <h3>
          <span class="scorePlayerOne">0</span> to
          <span class="scorePlayerTwo">0</span>
        </h3>
        <h4>The winner is <span class="winnerName">_____</span></h4>
      </section>
      <div class="wrapper">
        <a type="button" class="playerOneButton glowBtn">Player 1</a>
        <a type="button" class="resetScore glowBtn">Reset</a>
        <a type="button" class="playerTwoButton glowBtn">Player 2</a>
      </div>
    </main>

    <footer>
      <input type="number" min="0" class="scoreLimit" autocomplete="on" value="5" placeholder="Enter the required points" />
    </footer>
  </body>
</html>
