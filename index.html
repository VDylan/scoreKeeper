<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/darkMode.js" async></script>
    <script src="assets/js/script.js" async></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My score Keeper</h1>
        <a type="button" class="darkMode">Dark Mode</a>
      </header>

      <main>
        <section>
          <h2>Reach <span class="scoreToWin">0</span> to win</h2>
          <h3>
            <span class="scorePlayerOne">0</span> to
            <span class="scorePlayerTwo">0</span>
          </h3>
          <h4>The winner is <span class="winnerName">_____</span></h4>
        </section>
        <div>
          <button class="playerOneButton">Player 1</button>
          <button class="resetScore">Reset</button>
          <button class="playerTwoButton">Player 2</button>
        </div>
      </main>

      <footer>
        <input
          type="number"
          min="0"
          class="scoreLimit glowBtn"
          autocomplete="off"
          placeholder="Enter the required points"
        />
      </footer>
    </div>
  </body>
</html>
